plugins {
    id 'java'
    id 'war'
}

group 'org.example'

war {
    baseName = 'hello'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.16'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed"
    }
}